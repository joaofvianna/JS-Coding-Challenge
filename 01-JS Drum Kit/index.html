<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="chaves">
        <div data-key="65" class="chave">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="chave">
            <kbd>S</kbd>
            <span class="sound">hithat</span>
        </div>
        <div data-key="68" class="chave">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="chave">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="chave">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="chave">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="chave">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="chave">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="chave">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>

<script>
    
    function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`)
        if(!audio) return // interrrompe a função de executar todos juntos
        audio.currentTime = 0 // volta para o inicio
        audio.play()
        key.classList.add('tocando')
        key.classList.remove('tocando')
        key.classList.toggle('tocando')
    }
    function removeTransitio(e) {
            if (e.propertyName !== 'transform') return
            this.classList.remove('tocando')
    }

    const chaves = document.querySelectorAll('.chave')
    chaves.forEach(chave => chave.addEventListener('transitionend', removeTransitio));
    window.addEventListener('keydown', playSound)
</script> 

<footer> joaofvianna</footer>
</body>
</html>
